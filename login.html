<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StudyMind - AI-Powered Learning Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <style>
        /* Base dark-mode styling for login page if needed */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        body.dark-mode nav,
        body.dark-mode .bg-white,
        body.dark-mode footer {
            background-color: #2a2a2a !important;
            border-color: #444 !important;
        }
        body.dark-mode .text-gray-900 {
            color: #e5e5e5 !important;
        }
        body.dark-mode .text-gray-600,
        body.dark-mode .text-gray-500 {
            color: #aaa !important;
        }
        /* etc. if you'd like more consistent styling */
    </style>
</head>
<body class="bg-gray-50 font-sans">
    
    <!-- Main login form -->
    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 mt-0">
        <div class="max-w-md w-full space-y-8">
          <div class="text-center">
            <img class="mx-auto h-13 w-auto" src="logo.png" alt="StudyMind"/>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-sm text-gray-600">
              Or
              <a href="#" class="font-medium text-custom hover:text-indigo-500">start your 14-day free trial</a>
            </p>
          </div>
          <form class="mt-8 space-y-6" id="loginForm">
            <input type="hidden" name="remember" value="true"/>
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input 
                  id="email-address" 
                  name="email" 
                  type="email" 
                  autocomplete="email" 
                  required 
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 
                         rounded-t-md focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm" 
                  placeholder="Email address"/>
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input 
                  id="password" 
                  name="password" 
                  type="password" 
                  autocomplete="current-password" 
                  required 
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 
                         rounded-b-md focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm" 
                  placeholder="Password"/>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                       class="h-4 w-4 text-custom focus:ring-custom border-gray-300 rounded"/>
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-custom hover:text-indigo-500">Forgot your password?</a>
              </div>
            </div>
            <div>
              <button 
                type="submit" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md 
                       text-white bg-custom hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <i class="fas fa-lock"></i>
                </span>
                Sign in
              </button>
            </div>
          </form>
          <!-- Or continue with... -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-3 gap-3">
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                   rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <i class="fab fa-google"></i>
                </a>
              </div>
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                   rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <i class="fab fa-facebook"></i>
                </a>
              </div>
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                   rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <i class="fab fa-apple"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200" style="position: fixed; bottom: 0; width: 100%;">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex justify-between items-center">
          <div class="text-sm text-gray-500">
            Â© 2024 StudyMind. All rights reserved.
          </div>
          <div class="flex space-x-6">
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- If needed: hidden chart references (no longer used on login, but if you want to keep them, place hidden divs) -->
    <div id="progressChart" style="display:none;"></div>
    <div id="streakChart" style="display:none;"></div>
    
    <!-- ECharts if you really want them on the login page, otherwise you can remove these lines -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script>
      // Basic script for example, or remove if not needed
      const progressChart = echarts.init(document.getElementById('progressChart'));
      const streakChart = echarts.init(document.getElementById('streakChart'));
      progressChart.setOption({
          animation: false,
          tooltip: { trigger: 'item' },
          series: [{
              type: 'pie',
              radius: ['40%', '70%'],
              data: [
                  { value: 40, name: 'Mathematics', itemStyle: { color: '#4F46E5' } },
                  { value: 30, name: 'Physics', itemStyle: { color: '#10B981' } },
                  { value: 20, name: 'Chemistry', itemStyle: { color: '#F59E0B' } },
                  { value: 10, name: 'Biology', itemStyle: { color: '#EF4444' } }
              ],
              label: { show: true, position: 'outside', formatter: '{b}: {d}%' }
          }]
      });
      streakChart.setOption({
          animation: false,
          xAxis: { type: 'category', data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
          yAxis: { type: 'value' },
          series: [{
              data: [3, 4, 2, 5, 3, 4, 2],
              type: 'bar',
              itemStyle: { color: '#4F46E5' }
          }]
      });
      window.addEventListener('resize', function() {
          progressChart.resize();
          streakChart.resize();
      });

      // Example login form submission (redirect to Dashboard)
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // We can do some form validation or check credentials
        // For now, just redirect to dashboard
        window.location.href = 'dashboard.html';
      });
    </script>
</body>
</html>
